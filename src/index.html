<!DOCTYPE html>
<html>
<head>
    <title>Are you online?</title>
    <link rel="stylesheet" href="kube.css" />
    <link rel="stylesheet" href="app.css" />
</head>
<body id="app">

    <div class="container">
        <form name="settings" id="settings" class="forms">
            <section class="url">
                <label for="url">Ping URL <span class="req">*</span> <span class="error">Ping URL cannot be empty!</span></label>
                <input type="text" id="url__value" name="url__value" placeholder="http://iskingsley.online?yes=heis">
            </section>
            <section class="interval">
                <label for="interval">Ping Interval <span class="req">*</span> <span class="error">Ping interval cannot be empty!</span></label>
                <div class="input-append">
                    <input type="text" id="interval__value" name="interval__value" placeholder="Ping every x minutes" value="5" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    <span>Minutes</span>
                </div>
            </section>

            <section class="enabled">
                <label class="checkbox">
                    <input type="checkbox" id="enabled__value" name="enabled__value" value="yes"> Send Updates?
                </label>
                <div class="desc">If checked, a ping will be sent to the URL specified every <i>x</i> minutes specified.</div>
            </section>
            <div class="actions">
                <button type="submit" small class="btn primary" id="save">Save Settings</button>
                <button type="button" small class="btn" id="go-offline">Go Offline</button>
            </div>
        </form>

        <ul class="additional-info">
            <li class="heartbeat">Last ping: <span class="heartbeat__value">-</span></li>
            <li class="author">Made with<span class="heart">&hearts;</span> by <a href="https://kingsleyraspe.co.uk" class="author__url">Kingsley Raspe</a></li>
        </ul>

    </div>

    <script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>
    <script src="app.js"></script>

</body>
</html>
