<!DOCTYPE html>
<html>
    <head>
        <title>Are you online?</title>
        <link href="stylesheets/main.css" rel="stylesheet">
    </head>
    <body id="app">
        <div class="container">

            <div class="model" id="model">
                <div class="icon svg">
                    <svg height="72px" width="72px" xmlns="http://www.w3.org/2000/svg">
                        <g fill="none" stroke="#8EC343" stroke-width="2">
                            <circle cx="36" cy="36" r="35" style="stroke-dasharray:240px, 240px; stroke-dashoffset: 480px;">
                            </circle>
                            <path d="M17.417,37.778l9.93,9.909l25.444-25.393" style="stroke-dasharray:50px, 50px; stroke-dashoffset: 0px;">
                            </path>
                        </g>
                    </svg>
                </div>
            </div>

            <form id="settings" name="settings">
                <div class="form-group">
                    <label class="control-label" for="url__value">Ping</label> <input class="form-control" id="url__value" name="url__value" placeholder="http://iskingsley.online?yes=heis" type="text">
                </div>

                <div class="form-group">
                    <label class="control-label" for="interval__value">Every</label>
                    <div class="input-group">
                        <input class="form-control" id="interval__value" name="interval__value" onkeypress="return event.charCode &gt;= 48 && event.charCode &lt;= 57" placeholder="Ping every x minutes" type="text" value="5">
                        <div class="input-group-addon">
                            Minutes
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox">
                        <label class="control-label"><input id="enabled__value" name="enabled__value" type="checkbox" value="yes"> Send Heartbeat?</label>
                        <div class="help-block">
                            If checked, a ping will be sent to the URL specified every <i>x</i> minutes specified.
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <button class="btn btn-primary btn-xs" id="save" type="submit">Save Settings</button> <button class="btn btn-warning btn-xs" id="go-offline" type="button">Go Offline</button> <button class="btn btn-danger btn-xs" id="exit" type="button">Quit</button>
                </div>
            </form>

            <ul class="additional-info">
                <li class="heartbeat">Last ping: <span class="heartbeat__value">-</span>
                </li>

                <li class="author">Made with<span class="heart">&hearts;</span> by <a class="author__url js-external-link" href="https://kingsleyraspe.co.uk">Kingsley Raspe</a>
                </li>
            </ul>
        </div>

        <script src="helpers/external_links.js"></script>
        <script src="helpers/context_menu.js"></script>
        <script src="app.js"></script>

    </body>
</html>
