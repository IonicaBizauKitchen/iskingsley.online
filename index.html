<!DOCTYPE html>
<html>
<head>
    <title>Is Kingsley Online?</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <script src="index.js"></script>
</head>
<body>
    <div class="container">

        <form>
            <div class="form-group">
                <label for="url">Ping URL</label>
                <input type="text" class="form-control" id="url" placeholder="http://iskingsley.online?yes=heis">
            </div>
            <div class="form-group">
                <label for="interval">Ping Interval (in minutes)</label>
                <input type="number" class="form-control" id="interval" placeholder="Ping every x minutes">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Enabled?
                </label>
            </div>
            <button type="submit" class="btn btn-default">Save</button>
        </form>


    </div>
</body>
</html>
